<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Flickr Searcher</title>
    <!--Style Sheets-->
    <link rel="stylesheet" href="css/style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="myController">
    <header class="introSearch">
        <h1>Flickr Search</h1>
    </header>

    <!-- search bar -->
    <div class="container">
        <div>
            <form ng-submit="search()">
                <input placeholder="Enter Search Here" ng-model="searchTerm" ng-hide="isSearching" required>
                <div ng-show="isSearching">
                    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                </div>
            </form>

            <!-- content -->
            <div ng-repeat="picture in results.photos.photo">
                <div>
                    <h3>{{ picture.title }}</h3>
                </div>

                <div>
                    <img ng-src="https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}_b.jpg" alt="{{ picture.title }}" class="div-image" />
                </div>
            </div>

        </div>
    </div>
</body>

</html>
